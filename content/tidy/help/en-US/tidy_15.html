<h2> Notice: inserting implicit &lt;...&gt; </h2>
<h3> Cause: </h3>
<p>This is a notice message. It is most of the time due to a previous error. Tidy is trying to correct the tags of the page.
</p>
<h3> Solution: </h3>
<p>Solve the previous errors.
</p>
