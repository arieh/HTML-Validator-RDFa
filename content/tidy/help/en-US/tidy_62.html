<h2> &lt;...&gt; converting backslash in URI to slash </h2>
<h3> Cause: </h3>
<p>An attribute of type URI contains a backslash, it is converted to a slash.
</p>
<h3> Example: </h3>
<table class='bad' title='Bad'><tr><td width='22' valign='top'><img src='../../../skin/error.png' alt='Good'/></td><td>&lt;a href="http://www.domain.com\dir"&gt;<br/>
</td></tr></table>
<table class='good' title='Good'><tr><td width='22' valign='top'><img src='../../../skin/good.png' alt='Good'/></td><td>&lt;a href="http://www.domain.com/dir"&gt;<br/>
</td></tr></table>
<h3> Solution: </h3>
<p>Use / in URI in place of \
</p>
<h3> References: </h3>
<ul><li> None
</li></ul>
