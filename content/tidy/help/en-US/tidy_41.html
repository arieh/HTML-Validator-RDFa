  <div id="bodyContent">
<h2> ... element not empty or not closed </h2>
<h3> Cause: </h3>
<p>XHTML error. A tag has been opened but not closed.
</p>
<h3> Example: </h3>
<p>&lt;br&gt; element not closed
</p>
<table class='bad' title='Bad'><tr><td width='22' valign='top'><img src='../../../skin/error.png' alt='Good'/></td><td>&lt;br&gt;</td></tr></table>
<table class='good' title='Good'><tr><td width='22' valign='top'><img src='../../../skin/good.png' alt='Good'/></td><td>&lt;br /&gt;</td></tr></table>
<h3> Solution: </h3>
<p>Close the tag.
</p>
<h3> References: </h3>
<ul><li> XHTML specification: <a href="http://www.w3.org/TR/xhtml1/">http://www.w3.org/TR/xhtml1/</a>
</li></ul>
  </div>
</body>
</html>
