<h2> Literal is missing closing delimiter </h2>
<h3> Cause: </h3>
<p>Did you forget to close a (double) quote mark?
</p>
<h3> Example: </h3>
<table class='bad' title='Bad'><tr><td width='22' valign='top'><img src='../../../skin/error.png' alt='Good'/></td><td>textexample textexample</td></tr></table>
<table class='good' title='Good'><tr><td width='22' valign='top'><img src='../../../skin/good.png' alt='Good'/></td><td>textexample textexample</td></tr></table>
<h3> Solution: </h3>
<p>textexample textexample
</p>
<h3> References: </h3>
<ul><li> W3 validator: <a href="http://validator.w3.org/">http://validator.w3.org/</a>
</li></ul>
  </div>
