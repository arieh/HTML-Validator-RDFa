<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <body>
    <div id="bodyContent">
      <h2> Aide de tidy - Tidy [12]&nbsp;: <code><...></code> manquant</h2>
      <h3> Cause&nbsp;: </h3>
      <p>Une balise est manquante.
      </p>
      <h3> Exemple&nbsp;: </h3>
        <table class='bad' title='Bad'>
          <tr>
            <td width='22' valign='top'>
              <img src='../../../skin/error.png' alt='Error'/>
            </td>
            <td>
              <code>
                &lt;table&gt;<br />
                &nbsp;&lt;td&gt;abc&lt;/td&gt;<br />
                &lt;/table&gt;<br />
              </code>
            </td>
          </tr>
        </table>
        <table class='good' title='Good'>
          <tr>
            <td width='22' valign='top'>
              <img src='../../../skin/good.png' alt='Good'/>
            </td>
            <td>
              <code>
                &lt;table&gt;<br />
                &lt;tr&gt;<br />
                &lt;td&gt;abc&lt;/td&gt;<br />
                &lt;tr&gt;<br />
                &lt;/table&gt;<br />
              </code>
            </td>            
          </tr>
        </table>

      <h3> Solution&nbsp;: </h3>
      <p>Vérifier si la <a href="http://www.la-grange.net/w3c/html4.01/index/elements.html">balise</a> est correctement définie dans son contexte.
      </p>
      <h3> Références&nbsp;: </h3>
      <ul>
        <li> <acronym title="HyperText Markup Language">HTML</acronym> spécification : <a href="http://www.la-grange.net/w3c/html4.01/">(fr)</a> | <a href="http://www.w3.org/TR/html4/">(en)</a>
        </li>
      </ul>
      <p>.
      </p>
    </div>
  </body>
</html>
